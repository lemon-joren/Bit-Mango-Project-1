

<div *ngFor="let item of answers; index as i ">
    <h1 class="question">{{item.question}}</h1>
    
        <div class="options"*ngFor="let item2 of item.options">
            <h1 class="optionText">{{ item2.questionText }}</h1>
        </div>
    
</div>

<button class="btn btn-success" (click)="toQuestions()">questions</button>
