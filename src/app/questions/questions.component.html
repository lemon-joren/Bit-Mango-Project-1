<h1>{{ sections[currentSection].sectionName }}</h1>
<!-- <div *ngFor="let sectionModule of sections[currentSection].questionId"> -->
  <h3>{{sections[currentSection].questionId}}</h3>
<h3>{{sections[currentSection].questionId[qid]}}</h3>

<!-- </div> -->

<div *ngIf="sections[currentSection].questionId[qid] == questions[currentQuestion].id; else elseBlock2">
  <button (click)="changeQuestion()">NEXT QUESTION</button>
<div class="container">
  <div class="row">
    <div class="col-sm-8 offset-2">
      <h1>{{questions[currentQuestion].id + questions[currentQuestion].question}}</h1>
      <div *ngIf="questions[currentQuestion].multiple; else elseBlock">
        <div *ngFor="let questionsModule of questions[currentQuestion].options">
          <input type="checkbox">
          {{ questionsModule.questionText }}
        </div>
      </div>
      <ng-template #elseBlock>
        <div *ngFor="let questionsModule of questions[currentQuestion].options">
          <label>
          <div class="list-group-item">
          <input type="radio" name="" id="" value="{{questionsModule.questionText}}"
           > 
          {{ questionsModule.questionText }}
        </div>
      </label>
      </div>
      </ng-template>
    </div>
  </div>
</div>
</div>
<ng-template #elseBlock2>
  <button (click)="changeSection()">NEXT SECTION</button>
  <button> REVIEW </button>
</ng-template>
