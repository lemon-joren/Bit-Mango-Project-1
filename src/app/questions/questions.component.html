<div *ngIf="!sectionEnd; else elseBlock2">
  <button (click)="changeQuestion()"> NEXT QUESTION </button>
<div class="container">
  <div class="row">
    <div class="col-sm-8 offset-2">
      <h1>{{presentQuestion.question}}</h1>
      <div *ngIf="presentQuestion.multiple; else elseBlock1">
        <div *ngFor="let questionsModule of presentQuestion.options">
          <input type="checkbox" class="form-check-input">
          {{ questionsModule.questionText }}
        </div>
      </div>
      <ng-template #elseBlock1>
        <div *ngFor="let questionsModule of presentQuestion.options">
          <label>
          <div class="list-group-item">
          <input type="radio"  name="option" value="{{questionsModule}}"
           (change)="radioChangeHander($event,questionsModule.maxPrice)"
           > 
          {{ questionsModule.questionText }}
        </div>
        </label>
      </div>
      <!-- <h2>Min Price is $ {{selectedRadio}}</h2>
      <h2>Max Price is $ {{selectedRadioMax}}</h2> -->
      </ng-template>
    </div>
  </div>
</div>
</div>
<ng-template #elseBlock2>
  <div *ngFor="let answer of answersArray" >
    
    <h1>{{answer.question}}</h1>
    <ng-template *ngFor="let option of answer.options">
      <h1>{{option.questionText}}</h1>
    </ng-template>
  </div>
  <button (click)="sectionStart()">NEXT SECTION</button>
  
</ng-template>
