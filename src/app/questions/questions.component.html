<p class="section-name">Current section is : <span>{{ sections[sectionNumber].sectionName }}</span></p>

<mat-progress-bar class="green-progress" mode="determinate" value="{{(currentQuestion/sections[sectionNumber].questionId.length)*100}}"></mat-progress-bar>

<div class="container">
    <div class="col-sm-8 ">
      <h1 class="question-text">
        {{currentQuestion}} . {{ presentQuestion.question }}
      </h1>

      <div *ngIf="presentQuestion.multiple; else elseBlock">
        <mat-form-field class="cards-container" appearance="fill">
          <mat-label >Select Options here!</mat-label>
          <mat-select [(ngModel)]="answer" multiple>
            <mat-option *ngFor=" let option of presentQuestion.options" 
            [value]="option">
              {{ option.questionText }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <ng-template #elseBlock>
        <div class="cards-container">
          <div *ngFor="let option of presentQuestion.options">
            <label >
                  <div class="cards" >
                    <input type="radio" name="option" value="{{ option }}" 
                    (change)="radioChangeHandler(option)"/>
                      {{  option.questionText }}
                  </div>
            </label>
          </div>
        </div>
      </ng-template>
    </div><hr>
    <div class="next-button">
      <button class="button_slide slide_right" (click)="next()"> NEXT </button>
    </div>
  
</div>
