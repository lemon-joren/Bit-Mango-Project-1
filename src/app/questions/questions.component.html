<div *ngIf="!sectionStarted" >
  <p class="section-name">
    Upcoming section is :
    <span class="section-name-text">{{
      sections[sectionNumber].sectionName
    }}</span>
  </p>

  <div class="main-buttons">
    <button class="btn btn-danger" (click)="skipSection()">SKIP</button>
    <button class="btn btn-info" (click)="continue()">CONTINUE</button>
  </div>
  
  <!-- for particular section -->
  
    <div class=" skip-section" *ngIf="showSkip">
      <div class="skip-container">
      <div *ngFor="let option of skipSectionValues; index as i">
        <button *ngIf="!(sectionNumber == i)" class="btn btn- info" (click)="skipSecionHandler(i)">
        {{option.sectionId}} {{ option.sectionName }} 
       </button>   
      </div>
    </div>
    </div>
  

</div>


<div *ngIf="sectionStarted">
  <p class="section-name">
    Current section is :
    <span class="section-name-text">{{
      sections[sectionNumber].sectionName
    }}</span>
  </p>

  <mat-progress-bar
    mode="determinate"
    value="{{
      (currentQuestion / sections[sectionNumber].questionId.length) * 100
    }}"
  ></mat-progress-bar>

  <div class="customContainer">
    <h1 class="question-text">
      {{ currentQuestion }} . {{ presentQuestion.question }}
    </h1>

    <div *ngIf="presentQuestion.multiple; else elseBlock">
      <mat-form-field class="cards-container" appearance="fill">
        <mat-label>Select Options here!</mat-label>
        <mat-select [(ngModel)]="answer" multiple>
          <mat-option
            *ngFor="let option of presentQuestion.options"
            [value]="option"
          >
            {{ option.questionText }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <ng-template #elseBlock>
      <div class="cards-container">
        <div *ngFor="let option of presentQuestion.options">
          <label>
            <div class="cards">
              <input
                type="radio"
                name="option"
                value="{{ option }}"
                (change)="radioChangeHandler(option)"
              />
              {{ option.questionText }}
            </div>
          </label>
        </div>
        <!-- <mat-radio-group [(ngModel)]="answer">
          <mat-radio-button class="cards" *ngFor="let season of presentQuestion.options" [value]="season">
            {{season.questionText}}
          </mat-radio-button>
        </mat-radio-group> -->

      </div>
    </ng-template>
    <hr />

    <div class="next-button">
      <button class="button_slide slide_right" (click)="next()">NEXT</button>
    </div>
  </div>
</div>
