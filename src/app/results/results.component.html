<div *ngIf="!showResults">
    <section *ngIf="resultExist; else elseBlock">
        <h1 class="heading">Estimate of your project</h1>
  <mat-card class="price-estimate">{{minPrice | currency}} - {{maxPrice | currency}}</mat-card>
    <mat-expansion-panel class="section-card" *ngFor="let currentSectionAnswers of sectionWithAnswers">
      <mat-expansion-panel-header class="section-name">{{currentSectionAnswers.sectionName}}</mat-expansion-panel-header>
      <mat-panel-description class="question-list" *ngIf="currentSectionAnswers.answers.length>0;else answersNotFound">
        <mat-card *ngFor="let ans of currentSectionAnswers.answers" class="question-template">
          <div class="q-text">{{ans.question}}</div>
          <mat-card-content *ngIf="ans.multiple;else singleAnswerBlock">
            <mat-chip-list class="option-list">
              <mat-chip *ngFor="let opt of ans.options" class="option-chip">{{opt.questionText}}</mat-chip>
            </mat-chip-list>
          </mat-card-content>
          <ng-template #singleAnswerBlock>
            <mat-card-content>
              {{ans.options[0].questionText}}
            </mat-card-content>
          </ng-template>
        </mat-card>
      </mat-panel-description>
      <ng-template #answersNotFound>
        <mat-panel-description>
          <mat-card class="error-message">
            <mat-card-content>You haven't attempted questions from  section {{currentSectionAnswers.sectionName}}</mat-card-content>
          </mat-card>
        </mat-panel-description>
      </ng-template>
    </mat-expansion-panel>



    </section>
    <ng-template #elseBlock>
      <mat-card>
    <h1 class="heading">You Skipped all sections</h1>
    </mat-card>
    </ng-template>
</div>
