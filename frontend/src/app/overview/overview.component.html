<section *ngIf="sectionExist; else elseBlock" class="mainContainer">
  <h1 class="heading">Overview of {{ sectionName }}</h1>
  <mat-card *ngFor="let answer of answers" class="questionTemplate">
    <div class="questionText">{{ answer.questionText }}</div>
    <mat-card-content>
      <mat-chip-list class="option-list">
        <mat-chip *ngFor="let opt of answer.options" class="optionChip">{{
          opt.optionText
        }}</mat-chip>
      </mat-chip-list>
    </mat-card-content>
  </mat-card>
  <div class="buttonContainer">
    <button mat-raised-button class="nextSectionButton" (click)="toQuestions()">
      {{ buttonText }}
    </button>
  </div>
</section>
<ng-template #elseBlock>
  <h1 class="heading">No overview exists.</h1>
</ng-template>
